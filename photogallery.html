<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - SoleShots</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background-image">
        <img src="logo2.jpg" alt="background">
    </div>
    
    <header class="header">
        <a href="index.html" class="nav-brand">
            <img src="galleryimages/headerphoto.png" alt="Sole Shots Logo" class="brand-logo">
        </a>
        <!-- Move the checkbox here -->
        <input type="checkbox" id="nav-toggle" class="nav-toggle">
        <!-- Update the label's position -->
        <label for="nav-toggle" class="nav-toggle-label">
            <span></span>
        </label>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li class="dropdown">
                    <a href="photogallery.html" class="dropdown-toggle">Gallery</a>
                    <ul class="dropdown-menu">
                        <li><a href="photogallery.html">Photo Gallery</a></li>
                        <li><a href="backdrop.html">BackDrop Gallery</a></li>
                    </ul>
                </li>
                <li><a href="book.html">Book Event</a></li>
                <li><a href="info.html">More Info</a></li>
            </ul>
        </nav>
    </header>

    <main class="page-content">
        <div class="gallery-section">
            <h1 style="color: white;">Our Gallery</h1>
            <div class="gallery-container">
                <button class="gallery-nav prev" id="prevBtn">&lt;</button>
                <div class="gallery-view">
                    <img id="currentImage" src="/placeholder.svg" alt="Gallery Image">
                </div>
                <button class="gallery-nav next" id="nextBtn">&gt;</button>
            </div>
            <div class="image-counter">
                Image <span id="currentIndex">1</span> of <span id="totalImages">0</span>
            </div>
            
            <!-- Thumbnail Gallery -->
            <div class="thumbnail-section">
                <h2>All Images</h2>
                <div class="thumbnail-grid" id="thumbnailGrid">
                    <!-- Thumbnails will be inserted here by JavaScript -->
                </div>
            </div>
        </div>
    </main>

    <!-- Fullscreen Image Modal -->
    <div id="imageModal" class="modal">
        <span class="close-modal">&times;</span>
        <div class="modal-content">
            <img id="modalImage" class="modal-image">
            <video id="modalVideo" class="modal-video" controls></video>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="gallery.js"></script>
</body>
</html>
